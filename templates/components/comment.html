{% load thumbnail %}
<div class="card">
    <div class="card-content">
        <div class="media">
            <div class="media-left">
                <figure class="image is-48x48">
                    {% thumbnail comment.author_content_object.profile.avatar "48x48" crop="center" as im %}
                        <img src="{{ im.url }}" width="{{ im.width }}" height="{{ im.height }}">
                    {% endthumbnail %}
                </figure>
            </div>
            <div class="media-content">
                <p class="strong">{{ comment.author_content_object.name }}</p>
                <p class="is-small">Posted {{ comment.earliest|timesince }}</p>
                <p>{{ comment.content }}</p>
            </div>
        </div>
    </div>
</div>
