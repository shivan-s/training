{% load thumbnail %}
<figure class="image is-{{ image_size }}">
    {% if user.avatar %}
        {% thumbnail user.avatar image_size upscale as thumb %}
    {% else %}
        {% thumbnail "https://bulma.io/images/placeholders/{{ image_size }}.png" image_size upscale as thumb %}
    {% endif %}
    <img
        {% if rounded %}
            class="is-rounded"
        {% endif%}
        src="{{ thumb.url }}"
        width="{{ thumb.width }}"
        height="{{ thumb.height }}"
        alt="{{ thumb }}"/>
</figure>
