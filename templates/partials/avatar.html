{% load thumbnail %}
<figure class="image is-{{ image_size }}">
        {% thumbnail profile.avatar|default:"images/fallback.png" image_size upscale as thumb %}
    <img
        {% if rounded %}
            class="is-rounded"
        {% endif %}
        src="{{ thumb.url }}"
        width="{{ thumb.width }}"
        height="{{ thumb.height }}"
        alt="{{ thumb }}"/>
</figure>
