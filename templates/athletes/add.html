{% extends "base/base.html" %}
{% load i18n %}
{% block title %}
    - {% translate "Add Athlete" %}
{% endblock title %}
{% block content %}
    <div class="box">
        <div class="block">
            <h2 class="title has-text-primary">{% translate "Add Athlete by Email" %}</h2>
        </div>
        <div class="block">
            <form method="post">
                {% csrf_token %}
                <div class="field">
                    <div class="control has-icons-left">
                        <input id="id_email"
                            class="input"
                            type="text"
                            placeholder="Enter Athlete's email"/>
                        <span class="icon is-small is-left">
                            <i class="fas fa-search"></i>
                        </span>
                    </div>
                </div>
                <div class="control">{% include "components/primary_form_button.html" with value="Update" %}</div>
            </form>
        </div>
    </div>
{% endblock content %}
