{% load i18n %}
<div class="block">
    <p class="has-text-weight-bold">{{ exercise }}</p>

        {% for intended_set in exercise.intended.all %}
            {% include "coaches/programme_sessions/list/partials/exercise_set_inline.html" %}
        {% endfor %}

        </div>
    {% endif %}
</div>
